<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone disney+</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="dist/img/logo/disney__plus.png" alt="">
            <div class="header__btns">
                <a href="" class="header__btns__assinar">Assinar agora</a>
                <a class="header__btns__logar -is--btn" href="">Entrar</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__box">
                    <img class="hero__box__img-logo" src="dist/img/disneyplus.svg" alt="logo disney+">
                    <h2 class="hero__box__title title">As melhores histórias em um só lugar.</h2>
                    <a class="hero__box__btn -is--btn" href="#">Aproveita a oferta combo+</a>
                    <a class="hero__box__link" href="#">Assinar apenas o Disney+</a>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
